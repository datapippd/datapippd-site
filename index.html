<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatapipPD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('datapipbackground.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
        .logo img {
            max-width: 200px;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
        }
        .contact-form {
            margin-top: 20px;
        }
        input, textarea, button {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Datapip.jpg" alt="DatapipPD Logo">
        </div>
        <h1>Welcome to DatapipPD</h1>
        <p>DatapipPD transforms raw data into structured, actionable insights with automation and flexibility at its core.</p>
        
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/your-email" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
